            display: block;
            transition: all 1.7s;

            transform: scale(1.5);
        }

        .abdun-description {
            color: white;
            background-color: rgba(0, 0, 0, 0);
            padding: 5px;
            position: absolute;
            bottom: 0;
            left: 575px;
            opacity: 0;
            transition-property: all;
            transition-duration: 1s;
            transform: translateY(100%);
        }

        .header:hover .abdun-description {
            opacity: 1;
            transform: translateY(0%);

}
